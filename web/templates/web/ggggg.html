{% extends 'web/base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label id="resumeid">Resume ID</label>
            <input type="text" name="resumeid" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label id="name">Name</label>
            <input type="text" name="name" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label id="email">Email</label>
            <input type="text" name="email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label id="otp">OTP</label>
            <input type="text" name="otp" class="form-control" required="required"/>
        </div>
        <br />
        <div class="form-group">
        <a href="{% url 'enter3' %}">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-king"></span>&nbsp;Submit</button>
        </a>
        </div>
    </div>
</form>
{% endblock %}
