{% extends 'web/base.html' %}
{% block body %}
<form method="POST" action="{% url 'enter' %}">
    {% csrf_token %}
    <div class="col-md-2">
         <a href="{% url 'index' %}">Signup</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label id="resumeid">Resume ID</label>
            <input type="text" name="resumeid" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label id="email">Email</label>
            <input type="text" name="email" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </div>
    </div>
</form>

{% endblock %}
